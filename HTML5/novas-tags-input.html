<!DOCTYPE html>
<html>
<head>
	<title>Novas Tags de Input  HTML5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	
</head>
	<body>
		<form>
			<!-- Novos inputs e atributos HTML5-->
			<label for="nome"> Nome</label>
			<input type="text" id="nome" required autofocus>
			<br><br>

			<!-- Email-->
			<label for="email"> Email</label>
			<input type="email" id="email" required >
			<br><br>

			<!-- Numero-->
			<label for="numero"> NÃºmero</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>

			<!-- URL-->
			<label for="url"> URL</label>
			<input type="url" id="url" placeholder="ex: http://www.." >
			<br><br>

			<!--Pesquisa-->
			<label for="pesquisa"> Pesquisa</label>
			<input type="seach" id="pesquisa">
			<br><br>

			<!-- Range-->
			<label for="range"> Range</label>
			<input type="range" id="range" min="1" max="20" value="10">
			<br><br>

			<!-- Data-->
			<label for="data"> Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Data-->
			<label for="cor"> Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="" value="">
		</form>


	</body>
</html>
